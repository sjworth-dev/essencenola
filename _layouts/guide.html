---
layout: default
---

<div class="guide-header">
  <div class="container-narrow">
    <span class="accent-text">{{ page.category | default: "Guide" }}</span>
    <h1>{{ page.title }}</h1>
  </div>
</div>

<article class="guide-content">
  <div class="container-narrow">
    {{ content }}
  </div>
</article>

{% if page.cta != false %}
<section class="cta-section">
  <div class="container">
    <h2>Need a Place for Your Squad?</h2>
    <p>Group properties for Essence sell out fast. Book early.</p>
    <a href="/where-to-stay/" class="btn btn-outline">See Properties</a>
  </div>
</section>
{% endif %}
